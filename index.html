  <p class="col-xs-6">Please fill out this form to contact our publishing offices.  Your email will be routed to the correct department and you will recieve a follow up within 5-7 business days</p>
<!-- <form action="MAILTO:support@oncotarget.com" method="post" enctype="text/plain"> -->
<div id="map" class="col-md-6 col-xs-6"></div>
<form class="col-md-6 col-xs-6"action="contact.php" id="contact-form" method="post" name=
  "contact-form" role="form">
    <div class="messages">
    </div>
    <div class="controls">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="form_name">Firstname *</label> <input class=
            "form-control" data-error="Firstname is required." id="form_name"
            name="name" placeholder="Please enter your firstname *" required=
            "required" type="text">
            <div class="help-block with-errors">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="form_lastname">Lastname *</label> <input class=
            "form-control" data-error="Lastname is required." id=
            "form_lastname" name="surname" placeholder=
            "Please enter your lastname *" required="required" type="text">
            <div class="help-block with-errors">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="form_email">Email *</label> <input class="form-control"
            data-error="Valid email is required." id="form_email" name="email"
            placeholder="Please enter your email *" required="required" type=
            "email">
            <div class="help-block with-errors">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="form_phone">Phone</label> <input class="form-control"
            id="form_phone" name="phone" placeholder="Please enter your phone"
            type="tel">
            <div class="help-block with-errors">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="form_message">Message *</label>
            <textarea class="form-control" data-error=
            "Please,leave us a message." id="form_message" name="message"
            placeholder="Message for me *" required="required" rows=
            "4"></textarea>
            <div class="help-block with-errors">
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <input class="btn btn-success btn-send" type="submit" value=
          "Send message">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="text-muted"><strong>*</strong> These fields are required.</p>
        </div>
      </div>
    </div>
  </form>
</div>
